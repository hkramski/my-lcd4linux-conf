#-----------------------------------------------------------------------------------------------------------------------------------
# Widgets
#-----------------------------------------------------------------------------------------------------------------------------------

Widget System {
    class 'Text'
    expression uname('nodename') . (netinfo::ipaddr('eth0') ? '  ' . netinfo::ipaddr('eth0')  : '')  . '  ' . uname('machine') . '  ' . uname('release') . '  ' . substr((exec('cat /sys/class/thermal/thermal_zone0/temp', 10 * second) / 1000), 0, 2) . '째C' ## q&d, fixme ##
    width linesize
    align 'C'
    background std_bg_inverse
    foreground std_fg_inverse
}

Widget Time {
    class 'Text' 
    expression strftime('%a, %d.%m.%Y  %H:%M:%S', time()) . '  Up: ' . uptime('%d days %H:%M:%S')
    width linesize   
    align 'C'
    update 1 * second
    background std_bg_inverse
    foreground std_fg_inverse
}

Widget Busy {
    class 'Text'
    expression proc_stat::cpu('busy', 1 * second)
    prefix 'CPU'
    postfix '%'
    width width050
    precision 1
    align 'R'
    update 1 * second
}

Widget BusyBar {
    class 'Bar'
    expression proc_stat::cpu('busy', 1 * second)
    expression2 proc_stat::cpu('system', 1 * second)
    length width050 
    direction 'E'
    update 1 * second
    background std_bg_bar
    barcolor0 std_fg_bar0
    barcolor1 std_fg_bar1
}

Widget Load {
    class 'Text'
    expression loadavg(1)
    postfix loadavg(1) > 2.0 ? '!' : ''
    prefix 'Load'
    width width050
    precision 1
    align 'R'
    update 1 * second
}

Widget LoadBar {
    class 'Bar'
    expression loadavg(1) - 1
    expression2 loadavg(2) - 1
    max 4.0
    length width050
    direction 'E'
    update 1 * second
    background std_bg_bar
    barcolor0 std_fg_bar0
    barcolor1 std_fg_bar1
}

Widget Disk {
    class 'Text'
    expression (diskstats('sd[a-z]$', 'read_sectors', 1 * second) + diskstats('sd[a-z]$', 'write_sectors', 1 * second)) / 2 / 1024
    prefix 'Disk'
    postfix ' MB/s'
    width width050
    precision 1
    align 'R'
    update 1 * second
}

Widget DiskBar {
    class 'Bar'
    expression  diskstats('sd[a-z]$', 'read_sectors',  1 * second) / 2 / 1024
    expression2 diskstats('sd[a-z]$', 'write_sectors', 1 * second) / 2 / 1024
    length width050
    direction 'E'
    update 1 * second
    background std_bg_bar
    barcolor0 std_fg_bar0
    barcolor1 std_fg_bar1
}

Widget Netdev {
    class 'Text'
    expression (netdev('eth0', 'Rx_bytes', 1 * second) + netdev('eth0', 'Tx_bytes', 1 * second)) * 8 / 1024 / 1024
    prefix 'eth0'
    postfix ' Mbit/s'
    width width050
    precision 1
    align 'R'
    update 1 * second    
}

Widget NetdevBar {
    class 'Bar'
    expression netdev('eth0', 'Rx_bytes', 1 * second) * 8 / 1024 / 1024
    expression2 netdev('eth0', 'Tx_bytes', 1 * second) * 8 / 1024 / 1024
    length width050
    direction 'E'
    update 1 * second
    background std_bg_bar
    barcolor0 std_fg_bar0
    barcolor1 std_fg_bar1
}

Widget Memory {
    class 'Text'
    expression floor((meminfo('MemTotal') - meminfo('MemFree')) / 1024) . '/' . floor((meminfo('MemTotal') / 1024))
    prefix 'Memory'
    postfix ' MB'
    width width050
    align 'R'
    update 1 * second    
}

Widget MemoryBar {
    class 'Bar'
    expression  meminfo('MemTotal') - meminfo('MemFree')
    expression2 meminfo('SwapTotal') - meminfo('SwapFree')
    max meminfo('MemTotal')
    length width050
    direction 'E'
    update 1 * second
    background std_bg_bar
    barcolor0 std_fg_bar0
    barcolor1 std_fg_bar1
}

